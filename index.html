<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Space+Mono&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
      <div id="card">
        <div class="logo-container">
          <a href="#"><img class="logo" src="image-equilibrium.jpg" alt="logo"/>  
          <img class="logo-hover" src="icon-view.svg"/></a>
           </div> 
            <h1 id="header">
              <a href="#"> Equilibrium #3429 </a>
            </h1>
            <p id="description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div id="variables">
                <span id="eth-currency">
                  <img src="icon-ethereum.svg" alt="eth currency icon"/> 0.041 ETH
                </span>
                <span id="days-left">
                  <img src="icon-clock.svg" alt="clock icon"> 3 days left
                </span>
            </div>
             <border> </border>
              <div class="creator">
                <img id="avatar" src="image-avatar.png" alt="avatar"/>
                <p>
                  Creation of  <a href="#">Jules Wyvern</a>
                </p>
              </div>
      </div>
  </main>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Kimi1723</a>.
        </div>
    </footer>
</body>
</html>
